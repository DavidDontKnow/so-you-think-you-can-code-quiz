<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Code Quiz</title>
	<link rel="shortcut icon" href="./assets/Images/ideas.ico" type="image/x-icon">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<nav>
		<img src="./assets/Images/ideas.ico" alt="Logo">
		<ul>
			<li><button id="homeLink">Home</button></li>
			<li><button id="HighScoresLink">High Scores</button></li>
		</ul>
		<p id="score">Score: <span id="currentScore">0</span> pts</p>
		<p id="timer">Time left: <span id="timeLeft">0</span> sec</p>
	</nav>

	<div class="container">
		<div id="startPage">
			<h1>Code Quiz</h1>
			<p>Test your knowledge of coding!</p>
			<button id="start">Start Quiz</button>
		</div>
	</div>

	<script src="./assets/js/script.js"></script>
</body>

</html>
